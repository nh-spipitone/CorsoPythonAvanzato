{% extends "base.html" %}

{% block title %}Registrazione - Flask Authentication{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Registrazione</h2>
        <p class="subtitle">Crea un nuovo account</p>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <small>La password deve essere di almeno 6 caratteri</small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Registrati</button>
        </form>
        
        <div class="auth-footer">
            <p>Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi</a></p>
        </div>
    </div>
</div>
{% endblock %}
