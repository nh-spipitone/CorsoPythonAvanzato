{% extends "base.html" %}

{% block title %}Nuovo Task - Task Manager{% endblock %}

{% block content %}
<div style="max-width: 700px; margin: 0 auto;">
    <h1 style="margin-bottom: 2rem;">âž• Crea Nuovo Task</h1>
    
    <div class="card">
        <form method="POST" action="/task/new">
            <div class="form-group">
                <label for="title">Titolo *</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    required 
                    autofocus
                    placeholder="Es: Completare il progetto Flask"
                >
            </div>
            
            <div class="form-group">
                <label for="description">Descrizione</label>
                <textarea 
                    id="description" 
                    name="description"
                    placeholder="Aggiungi dettagli sul task... (opzionale)"
                ></textarea>
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Crea Task</button>
                <a href="/dashboard" class="btn btn-secondary">Annulla</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
