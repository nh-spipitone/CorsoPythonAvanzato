{% extends "base.html" %}

{% block title %}Registrazione - Task Manager{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto;">
    <h1 style="margin-bottom: 2rem; text-align: center;">📝 Registrazione</h1>
    
    <div class="card">
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autofocus
                    placeholder="Scegli un username"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    minlength="6"
                    placeholder="Almeno 6 caratteri"
                >
                <small style="color: #6b7280;">La password deve contenere almeno 6 caratteri</small>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Crea Account
            </button>
        </form>
    </div>
    
    <p style="text-align: center; margin-top: 1.5rem; color: #6b7280;">
        Hai già un account? 
        <a href="/login" style="color: #4f46e5; font-weight: 600;">Fai login</a>
    </p>
</div>
{% endblock %}
