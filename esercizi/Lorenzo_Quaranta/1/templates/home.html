<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
  </head>
  <body>
    <h1>Benvenuto nel mio Guestbook</h1>

    {% if messaggi %}
    <h2>Lista dei messaggi</h2>
    <div class="lista-messaggi">
      {% for m in messaggi %}
      <span class="messaggio">{{m['author']}} dice: {{m['text']}} </span>
      {% endfor %}
    </div>
    {% else %}
    <p>There are no messages</p>
    {%endif%}
  </body>
</html>
