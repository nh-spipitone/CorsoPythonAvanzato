<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Form di compilazione</title>
</head>
<body>
<form action="{{ url_for('add_author') }}" method="post">
    <label for="author">Inserisci il tuo nome:</label>
    <input type="text" id="author" name="author" required>
    <label for="message">Inserisci il tuo messaggio:</label>
    <input type="text" id="message" name="message" required>
    <input type="submit" value="Invia">
</form>

</body>
</html>
