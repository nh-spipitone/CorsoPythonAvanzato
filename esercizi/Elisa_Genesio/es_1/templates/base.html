<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Guestbook{% endblock %}</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }
      nav a {
        margin-right: 15px;
      }
      .flash {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .error {
        background: #fdd;
      }
      .success {
        background: #dfd;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('new_message') }}">New Message</a>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, msg in messages %}
    <div class="flash {{ category }}">{{ msg }}</div>
    {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
  </body>
</html>
