{% extends "base.html" %}

{% block title %}Nuovo Voto - {{ student.name }}{% endblock %}

{% block content %}
<header class="header">
  <h1>üìù Nuovo Voto - {{ student.name }}</h1>
  <a href="{{ url_for('student_detail', student_id=student.id) }}" class="btn btn-secondary">‚Üê Indietro</a>
</header>

{% if errors %}
<div class="alert alert-danger">
  <strong>Errori nel form:</strong>
  <ul>
    {% for error in errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<section class="form-container">
  <form method="POST" class="data-form">
    <div class="form-group">
      <label for="subject">Materia *</label>
      <input 
        type="text" 
        id="subject" 
        name="subject" 
        value="{{ form.subject }}"
        required
        placeholder="Es: Matematica"
      >
    </div>

    <div class="form-group">
      <label for="value">Voto (0-10) *</label>
      <input 
        type="number" 
        id="value" 
        name="value" 
        value="{{ form.value }}"
        min="0" 
        max="10" 
        step="0.5"
        required
        placeholder="Es: 7.5"
      >
    </div>

    <div class="form-group">
      <label for="date">Data *</label>
      <input 
        type="date" 
        id="date" 
        name="date" 
        value="{{ form.date }}"
        required
      >
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Salva Voto</button>
      <a href="{{ url_for('student_detail', student_id=student.id) }}" class="btn btn-secondary">Annulla</a>
    </div>
  </form>
</section>
{% endblock %}
