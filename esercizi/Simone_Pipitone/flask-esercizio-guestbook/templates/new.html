{% extends "base.html" %}
{% block title %}Nuovo messaggio{% endblock %}
{% block content %}
  <h1>Nuovo messaggio</h1>
  <form method="post" action="{{ url_for('new_message') }}" class="form">
    <label>Author
      <input name="author" maxlength="30" required value="{{ author|default('') }}">
    </label>
    <label>Text
      <input name="text" maxlength="200" required value="{{ text|default('') }}">
    </label>
    <button type="submit">Invia</button>
  </form>
{% endblock %}
