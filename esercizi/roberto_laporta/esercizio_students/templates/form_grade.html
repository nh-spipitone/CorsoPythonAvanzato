<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuovo Voto</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Nuovo Voto — {{ student.name }}</h1>
      <a class="btn" href="{{ url_for('student_detail', student_id=student.id) }}">← Indietro</a>
    </header>

    {% if errors %}
      <div class="alert"><ul>{% for e in errors %}<li>{{ e }}</li>{% endfor %}</ul></div>
    {% endif %}

    <form method="post" action="{{ url_for('new_grade', student_id=student.id) }}" class="form">
      <label>Materia <input name="subject" value="{{ form.subject }}" required></label>
      <label>Voto (0–10) <input name="value" type="number" step="0.01" min="0" max="10" value="{{ form.value }}" required></label>
      <label>Data <input name="date" type="date" value="{{ form.date }}" required></label>
      <button class="btn" type="submit">Salva</button>
    </form>
  </main>
</body>
</html>
